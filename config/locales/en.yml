# English strings go here for Rails i18n
en:
  lables:
    no_commit_data_found: "Request does not have commit data."
    no_issue_found: "Issue not found."
  commit:
    message: ! "[%{commit_id}](%{commit_url}) by __%{author}__:\n~~~\n%{message}\n~~~"
  pull_request:
    message: ! "[Pull request %{pr_number} %{pr_state}](%{pr_url}) by __%{author}__:\n~~~\n%{message}\n~~~"
